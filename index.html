<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Discound Calculator</title>
</head>

<body>
    <header>
        <h1>Discount Calculator</h1>
    </header>
    <main>
        <div class="card-div">
            <div id="discount-percentage">30% OFF</div>
            <h1>Total Price: $<span id="price">100</span> </h1>
            <div class="discount">
                <div class="input-wrapper">
                    <input id="input-discount" type="text">
                    <button id="btn-apply" disabled>Apply</button>
                </div>
            </div>
            <h3>Discounted Price: $<span id="discount-price">1269</span></h3>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
